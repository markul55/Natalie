<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natalie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/catdance.gif" alt="smieszny gif" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Sieeema Laska</h2>
      <h2 id="valentineQuestion2" class="text-4xl font-bold italic text-[#bd1e59] my-4">Bedziesz moja dziewczyna?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          TAK
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          NIE (lol)
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const valentineQuestion2 = document.getElementById('valentineQuestion2');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/catdance.gif",
      "./images/sad-spiderman.gif",
      "./images/200w.gif",
      "./images/anakin.gif",
      "./images/ryan.gif",
      "./images/clark.gif",
      "./images/final.gif"
    ];

    // Start time tracking
    const startTime = new Date();

    noButton.addEventListener('click', function() {
      if (noClickCount < 2) {
        valentineQuestion.textContent = "";
      }
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; // Increase height by 5px on each click
        buttonWidth += 35;
        fontSize += 25; // Increase font size by 1px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 6) {
          noButton.textContent = ["Nie", "Jestes pewna?", "Latafak?", "Ermmm ok? Jestem sigma mam WYJEBANE", "</3", "Musisz kliknąć tak pozdroooooo"][noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      // Calculate time taken
      const endTime = new Date();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(2); // Time in seconds

      imageDisplay.src = './images/final.gif'; // Change to final image
      valentineQuestion.textContent = `Yayyy!! :3 `; // Display time taken
      valentineQuestion2.textContent = `Udało ci się zdecydować w ${timeTaken} sekund!`;
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>  
</body>
</html>
